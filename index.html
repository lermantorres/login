<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="contenedor">
      <h2>Login</h2>
      <form action="" method="get">
        <div class="elemento">
          <label for="user">User:</label>
          <input
            type="text"
            name="user"
            id="usuario"
            placeholder="Enter your user"
            required="true"
          />
        </div>
        <div class="elemento">
          <label for="contraseña">Password:</label>
          <input
            type="password"
            name="contraseña"
            id="contra"
            placeholder="Enter your password"
            required="true"
          />
        </div>
        <div class="elemento">
          <input type="submit" class="elemento" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
